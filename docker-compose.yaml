version: "3.3"

services:

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - PASSWORD=p4ssw0rd #optional
    volumes:
      - ./data:/config
    ports:
      - "8200:8080"
      - "8080:8081"
    restart: unless-stopped

